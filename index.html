<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <header class="heading">
      <img class="logo" src="./images/logo.svg" alt="huddle-logo">
    </header>
    <div class="container">
      <img class="illustration" src="./images/illustration-mockups.svg" alt="illustration-mockup">
      <article class="content">
        <h1 class="content-heading">Build The Community<br>Your Fans Will Love</h1>
        <p class="content-text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="content-btn">Register</button>
      </article>
    </div>
    <footer class="social-media">
      <img class="icon" src="./images/facebook-f.svg" alt="facebook-logo">
      <img class="icon" src="./images/twitter.svg" alt="twitter-logo">
      <img class="icon" src="./images/instagram.svg" alt="instagram-logo">
    </footer>
  </main>
</body>
</html>
